<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcriptomic data visualization</title>
    <script type="text/javascript" src="d3/d3.js"></script>
	<script type="text/javascript" src="javascript/load_figures.js"></script>
	<link rel="stylesheet", href="stylesheets/main.css">
</head>
<body>
<div id="header-div">
	<h1>Transcriptomic data visualization</h1>
	<h4>Anne Bali, Anne Sofie LÃ¦rke Hansen, Kristian Jensen</h4>
	<ul id="figure-menu">
		<li id="fig1-link" class="fig-link"><a href="#">Figure 1</a></li>
		<li id="fig2-link" class="fig-link"><a href="#">Figure 2</a></li>
		<li id="fig3-link" class="fig-link"><a href="#">Figure 3</a></li>
	</ul>
</div>
<div id="figure-div"></div>
<div id="#container">
	<div id="description" class="description">
		This page shows the results of transcriptomics analyses performed on 5 strains.
		<br><br>Click one of the buttons above to show a plot.
	</div>
</div>
<script>
	d3.select("#fig1-link").on("click", function() {
		load_figure_2();
		d3.selectAll(".fig-link")
			.classed("selected", false)
		d3.select("#fig1-link").classed("selected", true)
	})
	d3.select("#fig2-link").on("click", function() {
		load_figure_1();
		d3.selectAll(".fig-link")
			.classed("selected", false)
		d3.select("#fig2-link").classed("selected", true)
	})
	d3.select("#fig3-link").on("click", function() {
		load_figure_3();
		d3.selectAll(".fig-link")
			.classed("selected", false)
		d3.select("#fig3-link").classed("selected", true)
	})
</script>
</body>
</html>
